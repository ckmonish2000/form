<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <title>Registration form</title>
</head>
<body>
        <h1 class="text-center">Registration</h1>
        <div class="">
        <div class="container">
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
       
      
        <label  class="label col-md-3 control-label">Name</label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
    
    <label  class="label col-md-3 control-label">E-mail</label>
        <div class="col-md-9">
            <input type="text" class="form-control" name="e-mail" placeholder="E-mail">
        </div>

        <label  class="label col-md-3 control-label">Interest</label>
        <div class="col-md-9">
         <select class="form-control">
             <option value="Article">Article/Story</option>
             <option value="DigitalArt">Digital-Art</option>
             <option value="meme">Meme</option>
         </select>
        </div>
        <button class="btn btn-info">submit</button>
    <div class="col-md-3"></div>
</div>
</div>
</div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
